{% load i18n %}
{% load publicweb_filters %}
<form class = 'feedback_form' action="" method="post">{% csrf_token %}
	<div class="decision_feedback">
        <div class="formset_item feedback feedback{{ form.instance.rating }} rating_{{form.initial.rating|get_rating_name}}">
			<div class="form_row feedback_summary">
				<div class="form_item rating">
					{{ form.rating.errors }}
					<label for="id_rating">{% trans "Rating" %}</label>
					{{ form.rating }}
		    	</div>
		    	<div class="form_item description">
					{{ form.description.errors }}
					{{ form.description }}
		    	</div>
		    	<div class="controls">  
                    <input class="button go once" type="submit" name="submit" value="Save" />
					<input class="button go" type="submit" name="submit" value="Cancel" />				    
				</div>	    	
		    </div>
		</div>
	</div>
</form>
